<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.a{
			display: block;
			position: fixed;
			top:0;
			left: 0;
			z-index: 998;
			width: 100%;
			height: 100%;
			background-color: #000;
			opacity: 0.5;
			text-align:center;
			vertical-align:middle;
		}
		.b{
			display: inline-block;
			z-index: 999;
			color: #000;
			background-color: #fff;
			margin:0 auto;
			
		}
		.c{
			height: 1000px;

		}
	</style>
</head>
<body>
	<div class="a">
		<div class="b">Hello World</div>
	</div>
	<div class="c"></div>

	
</body>
</html>
