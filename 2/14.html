<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			width: 360px;padding-top: 10px;height: 160px;background-color: #eee;
		}
		li{cursor:default;line-height: 1.8;}
		table{border-collapse: collapse;}
		th,td,caption{padding: 10px;border: 1px solid #aaf;font-size: 14px;}
		th{color:#999;}
		caption{font-size: 20px;font-weight: bold;border-bottom: none;}
		#card{position: absolute;top:28px;left:150px;}
	</style>
</head>
<body>
	<ul>
		<li data-id="123456" data-account-name="zyl" data-name="张云龙" data-amail="jingwhale@163.com" data-mobile="15700197782">zyl</li>
		<li data-id="456789" data-account-name="zyl2" data-name="张云龙2" data-amail="jingwhalei@163.com" data-mobile="15700197786">zyl2</li>
	</ul>

	<div id="card" style="display:none">
		<table>
			<caption id="accountName"></caption>
			<tr><th>姓名:</th><td id="name"></td></tr>
			<tr><th>邮箱:</th><td id="email"></td></tr>
			<tr><th>手机:</th><td id="mobile"></td></tr>
		</table>
	</div>
	<script>
		function $(id){
			return document.getElementById(id);
		}
		var lis = document.getElementsByTagName('li');
		for (var i = 0,li; li = lis[i]; i++) {
			li.onmouseenter = function(event){
				event = event || windows.event;
				var user = event.target || event.srcElemen;
				var data = user.dataset;
				$('accountName').innerText = data.accountName;
				$('name').innerText = data.name;
				$('email').innerText = data.email;
				$('mobile').innerText = data.mobile;
				$('card').style.display = 'block';
			};
			li.onmouseleave = function(event){
				$('card').style.display = 'none';
			};
		}
	</script>
</body>
</html>
