<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆网易同行证</title>
	<style>
		h1{font-size: 14px;font-weight: bold;line-height: 16px;margin-bottom: 15px;font-family: "Microsoft YaHei";}
		label{font-size: 12px;font-family: "SimSun";width: 60px;display: inline-block;}
		input{width: 198px;height: 18px;border: 1px solid #ddd;margin-bottom: 15px;}
		.btn{width: 40px;height: 20px;background-color: #54AEDE;color: #fff;font-size: 12px;margin-left: 60px;}

	</style>
</head>
<body>
	<form action="/login">
		<h1>登陆网易同行证</h1>
		<div><label for="username">用户名：</label><input type="text" id="username"></div>
		<div><label for="password">密码：&nbsp&nbsp</label><input type="password" id="password"></div>
		<input class="btn" type="submit" value="登陆">
	</form>
</body>
</html>
