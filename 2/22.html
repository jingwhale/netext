	<script>
	    var addEvent = document.addEventListener ? function(elem,type,listener,useCapture){
			elem.addEventListener(type,listener,useCapture);
		}:
		function(elem,type,listener,useCapture){
			elem.attachEvent('on' + type,listener);
		};

		var aBtn = document.getElementById("change"),
			skinEle = document.getElementById("skin");
		var mouseDownHandler = function(event){
			skinEle.href = "skin.spring.css";
		}
		addEvent(aBtn,'mousedown',mouseDownHandler);
