<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p{
			width: 200px;
			font-size: 16px;
			line-height: 25px;
			color: #000;
			font-family: "SimSun";
			font-weight: bold;
			/*隐藏超出部分文字*/
			overflow: hidden; 
			/*多出文字后添加省略号*/
			text-overflow: ellipsis;
			/*强制不换行*/
			white-space: nowrap;
		}
	</style>
</head>
<body>

	<p>标题文字标题文字标题文字标题文字标题文字标题文字标题文字</p>
	
</body>
</html>
