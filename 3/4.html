	<script>
		function search(arr,dst)//  
{//返回等于b的第一个  
     
    var low = 0;  
    var high = arr.length-1; 
    if(low>high){  
                    //提示找不到，错位了  
                    alert("找不到");  
                    return;  
        }
    var last = -1;//用last记录上一次满足条件的下标  
    while (low<=high)  
    {  
        // int mid = low +(high-low)/2; 
        var mid = Math.floor((low+high)/2); 
        if (arr[mid]==dst)  
        {  
            last = mid;  
            high = mid -1;  
        }  
        else if(arr[mid]>dst)  
            high = mid -1;  
        else  
            low = mid +1;  
    }  
  
    return last+1;  
  
} 
var arr=[];
alert(search(arr,10));
