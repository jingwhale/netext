<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.m-demo{perspective:2000px;}
		.m-demo > div{transform-style:preserve-3d;position: absolute;top:0;left:0;width: 100%;height: 100%;}
		.m-demo pre{font-size: 200px;text-align: center;width: 100px;height: 100px;}
		.m-demo pre:first-child{transform:rotateY(360deg);}
		.m-demo pre:last-child{transform:none;}
	</style>
</head>
<body>

	<div class="">
		<div>
			<pre>c</pre>
			<pre>e</pre>
		</div>
	</div>
